    <div class="container">
        <h2>Enter the time for a country</h2>
        <form id="clockForm">
            <div>
                <label for="country"> Country</label>
                <input type="text" id="country" required><br>

            </div>

            <div>
                <label for="hours">Hours</label>
                <input id="hours" type="number" required><br>

            </div>

            <div>
                <label for="minutes">Minutes</label>
                <input id="minutes" type="number" required><br>

            </div>

            <div>
                <label for="seconds">Seconds</label>
                <input id="seconds" type="number" required><br>

            </div>

            <button type="submit" id="addClockButton">Add Clock</button>
            <button type="button" id="resetButton">Reset</button>

        </form>


        <div id="counterDisplay" style="display: none;">
            <p>You need to create 5 clocks. Clocks created: <span id="counter">0</span> out of 5</p>
        </div>

        <div id="clockInfo"></div>
    </div>
